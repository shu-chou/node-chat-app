<!DOCTYPE <!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.min.css">
        <link rel="icon" href="/img/favicon.png">
        <style>
            .dot {
              height: 10px;
              width: 10px;
              background-color: #00FF00;
              border-radius: 50%;
              display: inline-block;
            }
            </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="chat">
            <div class="chat__sidebar">
              <div id="sidebar" class="chat__sidebar">

              </div>
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages">
                </div>
                <div class="compose">
                    <form id="message-form" action="">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
                
            </div>
        </div>
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="location-message-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAT}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">Location</a></p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">Room - {{room}}</h2>
            <h3 class="list-title">Users active:</h3>
            <ul class="users">
                {{#users}}
                   <li>{{username}}                    <span class="dot"></span></li>
                {{/users}}
            </ul> 
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
